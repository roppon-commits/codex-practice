<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>守恒小学校 特技発表イベント</title>
  <style>
    :root {
      --accent: #ff8a3d;
      --accent-dark: #f06d1b;
      --bg: #fdf7f0;
      --text: #2f2a28;
      --muted: #6d625d;
      --card-bg: rgba(255, 255, 255, 0.92);
      font-size: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Hiragino Sans', 'Noto Sans JP', 'Yu Gothic', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 4vw, 3rem);
    }

    .poster {
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 18px 45px -20px rgba(31, 23, 19, 0.35);
      overflow: hidden;
      max-width: 960px;
      width: min(960px, 100%);
      display: grid;
      grid-template-rows: minmax(320px, 55%) auto;
    }

    .hero {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, rgba(255, 192, 120, 0.5), rgba(253, 138, 100, 0.55));
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.02);
      transform: scale(1.03);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.0) 45%, rgba(0, 0, 0, 0.25) 100%);
    }

    .hero-title {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem 1.75rem;
      border-radius: 999px;
      color: var(--accent-dark);
      font-weight: 700;
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 0 10px 35px -22px rgba(0, 0, 0, 0.45);
    }

    .details {
      padding: clamp(1.8rem, 4vw, 3rem);
      background: repeating-linear-gradient(135deg, rgba(255, 216, 178, 0.25) 0px, rgba(255, 216, 178, 0.25) 16px, transparent 16px, transparent 48px);
      position: relative;
    }

    .details::before {
      content: "";
      position: absolute;
      inset: clamp(0.8rem, 2vw, 1.4rem);
      border-radius: 1.2rem;
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    .details-content {
      position: relative;
      z-index: 1;
      display: grid;
      gap: clamp(1.2rem, 2vw, 1.8rem);
    }

    .details h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: var(--text);
      letter-spacing: 0.04em;
    }

    .details h1 span {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 0.2em 0.6em;
      border-radius: 0.8em;
      font-size: 0.7em;
      margin-right: 0.4em;
    }

    .info-grid {
      display: grid;
      gap: clamp(1rem, 2vw, 1.6rem);
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .info-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 1.2rem 1.4rem;
      border: 1px solid rgba(255, 189, 136, 0.45);
      box-shadow: 0 14px 30px -22px rgba(43, 25, 10, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 22px 38px -26px rgba(43, 25, 10, 0.5);
    }

    .info-card h2 {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: var(--accent-dark);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 0.4rem;
    }

    .info-card p {
      font-size: clamp(0.95rem, 2.3vw, 1.05rem);
      color: var(--muted);
      line-height: 1.6;
    }

    @media (max-width: 720px) {
      .poster {
        border-radius: 1rem;
        grid-template-rows: minmax(240px, 45%) auto;
      }

      .hero-title {
        bottom: 1.2rem;
        font-size: clamp(1rem, 4vw, 1.2rem);
        padding: 0.8rem 1.4rem;
      }

      .details::before {
        inset: clamp(0.5rem, 3vw, 1rem);
      }

      .details h1 {
        font-size: clamp(1.6rem, 6vw, 2.2rem);
      }
    }
  </style>
</head>
<body>
  <main class="poster">
    <section class="hero">
      <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&w=1600&q=80" alt="楽しそうに集まっている子どもたち">
      <p class="hero-title">みんなで輝くステージ</p>
    </section>

    <section class="details">
      <div class="details-content">
        <h1><span>Special</span>守恒小学校 特技の発表イベント</h1>
        <div class="info-grid">
          <article class="info-card">
            <h2>タイトル</h2>
            <p>「キラキラ☆みんなの自慢フェスティバル」</p>
          </article>
          <article class="info-card">
            <h2>開催日時</h2>
            <p>2024年6月15日（土） 13:00〜16:00</p>
          </article>
          <article class="info-card">
            <h2>場所</h2>
            <p>守恒小学校 体育館（北九州市小倉南区）</p>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
